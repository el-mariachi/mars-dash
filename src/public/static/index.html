<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/stylesheets/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.8.2/immutable.min.js"
        integrity="sha512-myCdDiGJRYrvRb/VuJ67ljifYTJdc1jdEvL4c4ftX9o3N6EAnmD83c/7l2/91RCINZ7c8w21tiXDT7RDFjdc3g=="
        crossorigin="anonymous"></script>
    <title>Mission MARS NASA</title>
</head>

<body>
    <div id="root">
        <header class="header header--page-index">
            <div class="logo header__logo"></div>
        </header>
        <main class="content content--page-index">
            <ul class="content__inner rovers">
                <li class="rovers__item rovers--rover-curiosity">
                    <div class="rovers__inner">
                        <div class="rovers__data">
                            <div class="rovers__header">
                                <h2 class="rovers__title">Curiosity</h2>
                                <button class="button button--type-showinfo"></button>
                            </div>
                            <ul class="rovers__info info">
                                <li class="info__item">
                                    <span class="info__launched"><span class="info__year">2011</span><span
                                            class="info__monthday">
                                            <span class="info__month">11</span><span class="info__day">26</span>
                                        </span></span>
                                </li>
                                <li class="info__item">
                                    <span class="info__landed"><span class="info__year">2012</span><span
                                            class="info__monthday">
                                            <span class="info__month">08</span><span class="info__day">06</span>
                                        </span></span>
                                </li>
                                <li class="info__item">
                                    <span class="info__status">active</span>
                                </li>
                            </ul>
                        </div>
                        <a href="/curiosity" class="rovers__preview"></a>
                    </div>
                </li>
                <li class="rovers__item rovers--rover-opportunity">
                    <div class="rovers__inner">
                        <div class="rovers__data">
                            <div class="rovers__header">
                                <h2 class="rovers__title">Opportunity</h2>
                                <button class="button button--type-showinfo"></button>
                            </div>
                            <ul class="rovers__info info">
                                <li class="info__item">
                                    <span class="info__launched"><span class="info__year">2011</span><span
                                            class="info__monthday">
                                            <span class="info__month">11</span><span class="info__day">26</span>
                                        </span></span>
                                </li>
                                <li class="info__item">
                                    <span class="info__landed"><span class="info__year">2012</span><span
                                            class="info__monthday">
                                            <span class="info__month">08</span><span class="info__day">06</span>
                                        </span></span>
                                </li>
                                <li class="info__item">
                                    <span class="info__status">active</span>
                                </li>
                            </ul>
                        </div>
                        <a href="/opportunity" class="rovers__preview"></a>
                    </div>
                </li>
                <li class="rovers__item rovers--rover-spirit">
                    <div class="rovers__inner">
                        <div class="rovers__data">
                            <div class="rovers__header">
                                <h2 class="rovers__title">Spirit</h2>
                                <button class="button button--type-showinfo"></button>
                            </div>
                            <ul class="rovers__info info">
                                <li class="info__item">
                                    <span class="info__launched"><span class="info__year">2011</span><span
                                            class="info__monthday">
                                            <span class="info__month">11</span><span class="info__day">26</span>
                                        </span></span>
                                </li>
                                <li class="info__item">
                                    <span class="info__landed"><span class="info__year">2012</span><span
                                            class="info__monthday">
                                            <span class="info__month">08</span><span class="info__day">06</span>
                                        </span></span>
                                </li>
                                <li class="info__item">
                                    <span class="info__status">active</span>
                                </li>
                            </ul>
                        </div>
                        <a href="/spirit" class="rovers__preview"></a>
                    </div>
                </li>
            </ul>
        </main>
        <footer class="footer footer--page-index">
            <span class="apod__logo">Astronomy Picture<br>Of The Day</span>
        </footer>
    </div>
</body>
<script src="static.js"></script>

</html>
